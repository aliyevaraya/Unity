<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity.</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="leftSide">
        <img id="logo" src="./img/logo.svg" alt="logo" />
        <p class="title">A Video Gaming Platform UI Kit</p>
        <div class="game">
          <img src="./img/game-1.png" alt="game image" />
          <div class="aboutGame">
            <p>Call of Duty</p>
            <p>Shooting</p>
            <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
          </div>
        </div>
        <div class="game">
          <img src="./img/game-2.png" alt="game image" />
          <div class="aboutGame">
            <p>The Dota 2</p>
            <p>eSport</p>
            <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
          </div>
        </div>
        <div class="game">
          <img src="./img/game-3.png" alt="game image" />
          <div class="aboutGame">
            <p>Legends</p>
            <p>Online Game</p>
            <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
          </div>
        </div>
        <p class="discover"><span>+</span> Discover more</p>
      </div>
      <div class="rightSide">
        <form>
          <i class="fa-solid fa-xmark"></i>
          <h2>Sign in</h2>
          <p>New user?<a href="">Create an account</a></p>
          <label for="name">Username or email</label>
          <input type="text" id="name" />
          <label for="ps">Password</label>
          <input type="password" id="ps" />
          <button type="submit">Continue</button>
          <p>Or continue with</p>
          <button>Google</button>
        </form>
      </div>
    </main>
  </body>
</html>
